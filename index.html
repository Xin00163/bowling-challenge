<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>
  <link href='public/css/style.css' rel='stylesheet' type='text/css'>
  <script src='src/jquery-3.2.1.min.js'></script>
  <script src='src/game.js'></script>
  <script src='src/interface.js'></script>
</head>

<body>
  <div id='title' class='title'><h1>Bowling!</h1></div>
  <div id='buttons' class='buttons'></div><br>

  <div id='scoresheet'>
    <table id='scoresheetTable' class='scoresheet' cellpadding='1' cellspacing='0'>
      <tr>
        <th colspan='2'>Frame 1</th>
        <th colspan='2'>Frame 2</th>
        <th colspan='2'>Frame 3</th>
        <th colspan='2'>Frame 4</th>
        <th colspan='2'>Frame 5</th>
        <th colspan='2'>Frame 6</th>
        <th colspan='2'>Frame 7</th>
        <th colspan='2'>Frame 8</th>
        <th colspan='2'>Frame 9</th>
        <th colspan='3'>Frame 10</th>
      </tr>
      <tr>
       <td id='r0'>4</td><td id='r1'>4</td>
       <td id='r2'>4</td><td id='r3'>4</td>
       <td id='r4'>4</td><td id='r5'>4</td>
       <td id='r6'>4</td><td id='r7'>4</td>
       <td id='r8'>4</td><td id='r9'>4</td>
       <td id='r10'>4</td><td id='r11'>4</td>
       <td id='r12'>4</td><td id='r13'>4</td>
       <td id='r14'>4</td><td id='r15'>4</td>
       <td id='r16'>4</td><td id='r17'>4</td>
       <td id='r18'>4</td><td id='r19'>4</td><td id='r20'>4</td>
      </tr>
      <tr>
        <td colspan='2'>45</td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='3'></td>
      </tr>
    </table>
  </div>

  <div id='score'>
    <p></p>
  </div><br>

  <div id='restart'>
    <button id='restart-button' type='button'>Restart Game</button>
  </div>

</body>
</html>
